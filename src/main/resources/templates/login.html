<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container">
			
						<div style="margin-top: 80px;" ><h2>Signin</h2></div>
						<th:block th:if="${param.error}">
							<p class="text-center  text-danger fs-5 px-3">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Sucessfully</p>
						</th:block>
						
						
							<form id="login_form" class="d-flex flex-column" action="/userLogin" method="post">

								<div class="mb-3 d-flex flex-column">
									<input type="email" id="username" name="username" placeholder="Enter Email">
									<span class="unameErr text-danger p-0 m-0"></span>
								</div>
								<div class="mb-3 d-flex flex-column">
									<input type="text" id="password" name="password" placeholder="Enter Password">
									<span class="passErr text-danger p-0 m-0"></span>
								</div>
								<button id="login_btn" class="btn btn-primary col-md-12">Signin</button>
							</form>
						

		</div>
	</section>



</body>
</html>
